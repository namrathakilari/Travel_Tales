<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pale Yellow Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fffde7; /* Pale yellow */
            color: #333333; /* Dark text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Ensures header stays at the top */
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: transparent; /* No background for header */
        }
        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: #f4b400;
            margin-left: 20px;
            margin-top: 10px;
        }
        p {
            font-size: 18px;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            background-color: #fff8dc; /* Light pale yellow for contrast */
            border: 1px solid #eeeeee;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #map-canvas {
            margin-top: 20px; /* Adds space between the map and paragraph */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Travel Tales</div>
    </div>
    <p>
        <iframe id="map-canvas" class="map_part" width="600" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%&amp;height=100%&amp;hl=en&amp;q=Raddison hotel, Agra&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">Powered by <a href="https://www.googlemapsgenerator.com/">how to embed google maps</a> and <a href="https://howtostopgamstop.com/">howtostopgamstop.com</a></iframe>
    </p>
</body>
</html>
