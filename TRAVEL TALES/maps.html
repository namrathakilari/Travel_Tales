<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pale Yellow Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fffde7; /* Pale yellow */
            color: #333333; /* Dark text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Ensures header stays at the top */
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: transparent; /* No background for header */
        }
        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: #f4b400;
            margin-left: 20px;
            margin-top: 10px;
        }
        p {
            font-size: 18px;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            background-color: #fff8dc; /* Light pale yellow for contrast */
            border: 1px solid #eeeeee;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #map-canvas {
            margin-top: 20px; /* Adds space between the map and paragraph */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Travel Tales</div>
    </div>
    <!-- Map Container -->
  <div id="map" style="height: 500px; width: 100%; margin-top: 100px;"></div>

  <!-- Google Maps init -->
  <script>
    function initMap() {
      const centerCoords = { lat: 20.5937, lng: 78.9629 }; // India center

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: centerCoords,
      });

      const marker = new google.maps.Marker({
        position: centerCoords,
        map: map,
      });
    }
  </script>

  <!-- Load Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key='AIzaSyDqVapGWlssL6qDlfXnSE1-XDY1wIEYAHs'&callback=initMap"></script>
</body>
</html>
